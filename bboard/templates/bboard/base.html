<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bboard/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="progressbar"></div>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Seller</a>
    </li>
    <li class="nav-item">
        <a class="nav-link btn btn-info" href="{% url 'add' %}">Добавить объявление</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'rubrics' %}">Rubrics</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Категории</a>
        <ul class="dropdown-menu">
            {% for rubric in rubrics %}
                <li><a class="dropdown-item" href="{% url 'rubric' rubric.pk %}">{{ rubric }}</a></li>
            {% endfor %}
        </ul>
    </li>
</ul>

<br>
<br>

<section class="container">
    {% block content %}{% endblock %}
</section>
{% load static %}
<script src="{% static 'bboard/app.js' %}"></script>
</body>
</html>
