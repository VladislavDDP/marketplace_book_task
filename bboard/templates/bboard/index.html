{% extends 'bboard/base.html' %}

{% block title %}
Home
{% endblock %}


{% block content %}
    {% for item in items %}
        <h2><a href="{% url 'detail' pk=item.pk %}">{{ item.title }}</a></h2>
        <p>{{ item.description }}</p>
        <p><strong>{{ item.price }}</strong></p>
        <p>{{ item.date|date:"d.m.Y H:i" }}</p>
        <button class="btn btn-info"><a href="{% url 'edit' pk=item.pk %}">Edit</a></button>
        <button class="btn btn-danger"><a href="{% url 'delete' pk=item.pk %}">Delete</a></button>
    {% endfor %}
{% endblock %}
