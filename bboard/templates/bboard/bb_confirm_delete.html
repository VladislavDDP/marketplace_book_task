{% extends "bboard/base.html" %}
{% block title %}Удаление объявления{% endblock %}

{% block content %}
    <h2>Удаление объявления</h2>
    <p>Рубрика: {{ bb.rubric.name }}</p>
    <p>Товар: {{ bb.title }}</p>
    <p>{{ bb.content }}</p>
    <p>Цена: {{ bb.price }}</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Удалить">
        <a class="btn btn-secondary" href="{% url 'cancel' %}">Cancel</a>
    </form>
{% endblock %}
